<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <h1>Loop & Array</h1>
    <script>
      var coworkers = ['egoing', 'leezche', 'duru', 'taeho'];
    </script>
    <h2>Cowrkers</h2>
    <ul>
      <script>
        var i = 0;
        while( i < 4){
          if(i < coworkers.length){
            document.write('<li>' + coworkers[i] + '</li>');
          }
          i = i+1;
        }
      </script>
      <!-- <li>egoing</li>
      <li>leezche</li>
      <li>duru</li>
      <li>taeho</li> -->
    </ul>
  </body>
</html>
